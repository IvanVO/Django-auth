{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- CSS -->
  <!-- <link rel="stylesheet" href="{% static 'css/register.css' %}"> -->
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <title>Sign up</title>
</head>

<body>
  <div class="col-md-12 mt-3">
    <div class="row">
      <div class="col-md-3">
        <form action="" method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            {{form.username}}
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
            {{form.email}}
          </div>

          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            {{form.password1}}
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            {{form.password2}}
          </div>
          <input class="btn btn-info" type="submit" name="" value="Register">
        </form>
      </div>
    </div>
    <div class="mt-4">
      <div class="d-flex justify-content-left links">
        Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
      </div>
    </div>
  </div>

</body>
<script>
  /*
   * Because I didnt set placeholder values in forms.py they will be set here using vanilla Javascript
   * We start indexing at one because CSRF_token is considered and input field
   */
  // Query All input fields
  var formFields = document.getElementsByTagName('input');

  formFields[1].placeholder = 'Username';
  formFields[2].placeholder = 'Email';
  formFields[3].placeholder = 'Enter password';
  formFields[4].placeholder = 'Re-enter Password';

  for (var field in formFields) {
    formFields[field].className += ' form-control';
  }
</script>

</html>
